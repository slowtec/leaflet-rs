[package]
name = "leaflet"
version = "0.3.0"
authors = ["slowtec GmbH <post@slowtec.de>", "Lewin Probst <info@emirror.de>"]
license = "MIT/Apache-2.0"
description = "A wasm-bindgen wrapper for Leaflet.js"
homepage = "https://github.com/slowtec/leaflet-rs"
repository = "https://github.com/slowtec/leaflet-rs"
edition = "2021"
readme = "README.md"

[dependencies]
wasm-bindgen = "0.2"
js-sys = "0.3"
paste = "1"

[dependencies.web-sys]
version = "0.3"
features = ["Event", "HtmlElement", "MouseEvent"]

[badges]
maintenance = { status = "actively-developed" }
